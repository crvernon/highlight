[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "highlight"
description = "Generate publication highlights using AI"
readme = "README.md"
version = "0.1.1"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
    {name = "Chris Vernon", email = "chris.vernon@pnnl.gov"},

]
maintainers = [
    {name = "Chris Vernon", email = "chris.vernon@pnnl.gov"},
]
dependencies = [
    'docxtpl>=0.16.7',
    'python-pptx>=0.6.23',
    'openai>=1.35.14',
    'streamlit>=1.36.0',
    'pypdf>=3.0.1',
    'tiktoken>=0.7.0',
    'tqdm>=4.66.1',
    'langchain_openai>=0.2.2',
    "tomli; python_version < '3.11'"
]
classifiers = [
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
test = [
    "pytest>=6.0",
    "pytest-cov>=2.12.1",
]

deploy = [
    "twine>=4.0.1",
]
ollama = [
    "langchain_ollama>=0.2.0"
]

dartmouth = [
    "langchain_dartmouth>=0.2.11; python_version > '3.9'"
]

anthropic = [
    "langchain_anthropic>=0.2.3"
]

[project.urls]
Repository = "https://github.com/crvernon/highlight"

[tool.hatch.build]
packages = ["highlight"]  # set importable package name to "cerf"
include = [
    "highlight",
    "highlight/data/**",
]
